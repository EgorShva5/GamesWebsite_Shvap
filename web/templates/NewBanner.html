{{ template "Base.html" .}}

{{ define "title" }}Создать баннер{{ end }}

{{ define "content"}}
        <form id="bannerForm" method="post" enctype="multipart/form-data">
            <div class = 'CenterItems'>
                <div class='v_div_center'>
                <input type="text" name="title" placeholder="Заголовок" size="45px" minlength="2" maxlength="128" required>
                <input type="text" name="description" placeholder="Описание" size="45px" maxlength="256">
                <input type="text" name="url" placeholder="Ссылка" size="45px" required>
                <input type="file" name="image" accept="image/*">
                <button type="submit" value="Submit" size="30px" value="Отправить" id ='sub'> <label for = 'sub'>Отправить данные</label>
                </div>
            </div>
        </form>
{{ end }}

{{ define "scripts" }}
    <script type="text/javascript" src="/static/js/banner.js"></script>
{{ end }}
